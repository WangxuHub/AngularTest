    <style>
        li {
            cursor:pointer;

    <script>
        function playOrPaused() {

            var audio = $("audio").get(0);
            if (audio.paused) {
                audio.play();
                return;
            }
            audio.pause();
        }
    </script>
</head>
<body class="container">
    <audio controls="controls" autoplay loop style="display:none;">
        <source src="Resource/media/%e6%ad%bb%e6%9c%ba%e4%b9%8b%e6%ad%8c.mp3" type="audio/mpeg" />
    </audio>
    <button onclick="playOrPaused();" class="btn btn-primary pull-right" style="margin-top:10px;">播放/暂停</button>
    <!--<a href="javascript:void(0)" onclick="playOrPaused();">播放/暂停</a>-->
